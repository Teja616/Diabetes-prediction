<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Diabetes Prediction</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Predict Diabetes Outcome</h1>
        <p class="text-center">Enter patient details below to predict if the patient is diabetic.</p>
        <form action="/predict" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="pregnancies" class="form-label">Pregnancies</label>
                    <input type="number" class="form-control" id="pregnancies" name="Pregnancies" required>
                </div>
                <div class="col-md-6">
                    <label for="glucose" class="form-label">Glucose Level</label>
                    <input type="number" class="form-control" id="glucose" name="Glucose" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="blood_pressure" class="form-label">Blood Pressure</label>
                    <input type="number" class="form-control" id="blood_pressure" name="BloodPressure" required>
                </div>
                <div class="col-md-6">
                    <label for="skin_thickness" class="form-label">Skin Thickness</label>
                    <input type="number" class="form-control" id="skin_thickness" name="SkinThickness" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="insulin" class="form-label">Insulin</label>
                    <input type="number" class="form-control" id="insulin" name="Insulin" required>
                </div>
                <div class="col-md-6">
                    <label for="bmi" class="form-label">BMI</label>
                    <input type="number" step="0.1" class="form-control" id="bmi" name="BMI" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="diabetes_pedigree_function" class="form-label">Diabetes Pedigree Function</label>
                    <input type="number" step="0.01" class="form-control" id="diabetes_pedigree_function" name="DiabetesPedigreeFunction" required>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="Age" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction %}
        <div class="alert alert-info mt-4">
            <h4 class="alert-heading">Prediction Result:</h4>
            <p>The patient is likely <strong>{{ prediction }}</strong>.</p>
        </div>
        {% endif %}
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">
            Â© 2025 Diabetes Prediction. All rights reserved.
        </div>
    </footer>
</body>
</html>
